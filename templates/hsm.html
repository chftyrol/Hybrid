<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/static/common.css">
    <link rel="stylesheet" type="text/css" href="/static/hsm.css">
    <link rel="stylesheet" type="text/css" media="only screen and (max-width: 800px)" href="/static/common-handheld.css">
    <link rel="stylesheet" type="text/css" media="only screen and (max-width: 800px)" href="/static/hsm-handheld.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="/static/hsm.js"></script>
    <title>Hybrid Service Manager</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1><a href="/" class="title">Hybrid</a> Service Manager</h1>
      <nav>
        {% for item in navigation %}
            <a class="nav" href="{{ item.href }}">❬ {{ item.caption }} ❭</a>
        {% endfor %}
      </nav>
    </header>
    <div class="servman">
      <hr>
      {% for service in services %}
        <h3>{{ service.title }}</h3>
        <div class="servitem {{ service.id }}">
          <div class="lbox">
            <b>Description</b> 
            <p>
              {{ service.description }}
            </p>
          </div>
          <div class="rbox">
            <b>Status</b> 
            <div class="{{ service.id }} status"></div>
            <div class="buttoncontainer">
              {% for action in service.actions %}
              <a href="javascript:void(0);" class="{{ service.id }} {{ action.which }} icon"> {{ action.description }}</a>
              {% endfor %}
            </div>
          </div>
        </div>
        <hr>
      {% endfor %}
    </div>
  </div>
</body>
</html>

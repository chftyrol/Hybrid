<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="/static/common.css">
    <link rel="stylesheet" type="text/css" href="/static/login.css">
    <link rel="stylesheet" type="text/css" media="only screen and (max-width: 800px)" href="/static/common-handheld.css">
    <link rel="stylesheet" type="text/css" media="only screen and (max-width: 800px)" href="/static/login-handheld.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://code.jquery.com/color/jquery.color-2.1.2.min.js"></script>
    <script src="https://bitwiseshiftleft.github.io/sjcl/sjcl.js"></script>
    <script src="/static/login.js"></script>
    <title>Hybrid</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Welcome to Hybrid</h1>
      <nav>
        {% for item in navigation %}
            <a class="nav" href="{{ item.href }}">❬ {{ item.caption }} ❭</a>
        {% endfor %}
      </nav>
    </header>
    <form action="javascript:submitForm('/login/attempt/')" id="loginform">
      <h2>Login</h2>
        <input type="text" id="username" name="username" class="loginfield" value="" placeholder="username">
        <input type="password" id="password" name="password" class="loginfield" value="" placeholder="password">
        <div id="checkboxdiv">
          <input type="checkbox" id="rememberme" name="rememberme"><label for="rememberme" id="checkboxlabel"></label> <!-- trick for custom checkbox: use the label as the checkbox itself and hide the actual checkbox. -->
          <p> Give me a cookie!</p>
        </div>
        <input type="submit" class="loginbutton" value="Submit">
    </form>
  </div>
</body>
</html>
